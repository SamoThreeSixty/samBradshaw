<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gezetteer | Find information about countries</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
        <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
    </head>


    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-xl navbar-light bg-light justify-content-center navbar-fixed-top">
            <span class="navbar-brand mb-0 h1">Gezetteer</span>
            <!-- Selection of all the different countries using Alpha 2 codes -->
            <div class="form">
                <form>
                    <select class="form-select" aria-label="Select Country" id="countrySelect" style="width: 300px">
                        <option selected disabled>Please Select a country</option>
                    </select>
                </form>
            </div>
        </nav>
        <!-- Buttons to open modals -->
        <div>
            <div class="position-relative float-end" style="z-index: 700;padding-left: 10px;right: 10px;">
                <div class="row-4 mt-2">
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#infoModal">
                        <h1 class="bi bi-info-square"></h1>
                    </button>
                </div>
                <div class="row-4 mt-2">
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#weatherModal">
                        <h1 class="bi bi-cloud-sun"></h1>
                    </button>
                </div>
                <div class="row-4 mt-2">
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#newsModal">
                        <h1 class="bi bi-newspaper"></h1>
                    </button>
                </div>
                <div class="row-4 mt-2">
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#currencyModal">
                        <h1 class="bi bi-currency-exchange"></h1>
                    </button>
                </div>
                <div class="row-4 mt-2">
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#wikiModal">
                        <h1 class="bi bi-wikipedia"></h1>
                    </button>
                </div>
                <div class="row-4 mt-2">
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#imagesModal">
                        <h1 class="bi bi-images"></h1>
                    </button>
                </div>
            </div>
        </div>

        <!-- Preloader display -->
        <div id="preloader"></div>
                
        <!--Display Map-->
        <div id="map"></div>

        <!--Info modal-->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="model-body px-2" style="background-color: seashell;">
                        <div class="mx-auto" style="width: 200px;">
                            <img id="flag" src="" style="width: 200px;" class="py-3"/>
                        </div>
                        <table class="table table-striped">
                            <tr>                                
                                <th id="capitalHead">Capital</th>
                                <td id="capital">
                                    <ul id="capitals" style="margin-bottom: 0px;list-style: none;">
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <th>Population</th>
                                <td id="population"></td>
                            <tr>
                                <th>Currency</th>
                                <td id="currency"></td>
                            </tr>
                            <tr>
                                <th id="languageHead">Language</th>
                                <td id="language">
                                    <ul id="languages" style="margin-bottom: 0px;list-style: none;">
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <th >Area</th>
                                <td id="area"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="model-footer"></div>
                </div>
            </div>
        </div>

        <!--Weather modal-->
        <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Weather Forecast</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="model-body" style="padding: 10px;">
                        <table class="table">
                            <tr>
                                <th>Day</th>
                                <th>Temp</th>
                                <th>Weather</th>
                                <th>Icon</th>
                            </tr>
                            <tr class="table-secondary">
                                <th id="weatherDate1"></th>
                                <td id="temp1"></td>
                                <td id="weather1"></td>
                                <td><img id="weatherIcon1" style="width: 50px;" src=""></img></td>
                            </tr>
                            <tr>
                                <th id="weatherDate2"></th>
                                <td id="temp2"></td>
                                <td id="weather2"></td>
                                <td><img id="weatherIcon2" style="width: 50px;" src=""></img></td>
                            <tr class="table-secondary">
                                <th id="weatherDate3"></th>
                                <td id="temp3"></td>
                                <td id="weather3"></td>
                                <td><img id="weatherIcon3" style="width: 50px;" src=""></img></td>
                            </tr>
                            <tr>
                                <th id="weatherDate4"></th>
                                <td id="temp4"></td>
                                <td id="weather4"></td>
                                <td><img id="weatherIcon4" style="width: 50px;" src=""></img></td>
                            </tr>
                            <tr class="table-secondary">
                                <th id="weatherDate5"></th>
                                <td id="temp5"></td>
                                <td id="weather5"></td>
                                <td><img id="weatherIcon5" style="width: 50px;" src=""></img></td>
                            </tr>
                        </table>
                    </div>
                    <div class="model-footer"></div>
                </div>
            </div>
        </div>

        <!--News modal-->
        <div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">News</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="model-body" style="padding: 10px;" id="newArticles">
                        <h2 id="noNews" style="display: none;">No news articles</h2>
                        <div class="row d-flex ">
                            <div class="row">
                            <div class="col">
                                <!-- News 1 -->
                                <div id="news1" class="card my-3">
                                    <img id="newsImage1" src="" class="img-fluid w-100">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h6 id="newsTitle1"></h6>
                                        </div>
                                        <div class="card-text">
                                            <p id="newsDescription1 text-center"></p>
                                        </div>
                                        <a id="newsSource1" class="href" target="_blank">Read More</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <!-- News 2 -->
                                <div id="news2" class="card my-3">
                                <img id="newsImage2" src="" class="img-fluid w-100">
                                <div class="card-body">
                                    <div class="card-title">
                                        <h6 id="newsTitle2"></h6>
                                    </div>
                                    <div class="card-text">
                                        <p id="newsDescription2 text-center"></p>
                                    </div>
                                    <a id="newsSource2" class="href" target="_blank">Read More</a>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!-- News 3 -->
                                <div id="news3" class="card my-3">
                                    <img id="newsImage3" src="" class="img-fluid w-100">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h6 id="newsTitle3"></h6>
                                        </div>
                                        <div class="card-text">
                                            <p id="newsDescription3 text-center"></p>
                                        </div>
                                        <a id="newsSource3" class="href" target="_blank">Read More</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <!-- News 4 -->
                                <div id="news4" class="card my-3">
                                    <img id="newsImage4" src="" class="img-fluid w-100">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h6 id="newsTitle4" class="text-center"></h6>
                                        </div>
                                        <div class="card-text">
                                            <p id="newsDescription4 text-center"></p>
                                        </div>
                                        <a id="newsSource4" class="href" target="_blank">Read More</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-stretch">
                            <div class="col">
                                <!-- News 5 -->
                                <div id="news5" class="card my-3">
                                    <img id="newsImage5" src="" class="img-fluid w-100">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h6 id="newsTitle5"></h6>
                                        </div>
                                        <div class="card-text">
                                            <p id="newsDescription5 text-center"></p>
                                        </div>
                                        <a id="newsSource5" class="href" target="_blank">Read More</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <!-- News 6 -->
                                <div id="news6" class="card my-3">
                                    <img id="newsImage6" src="" class="img-fluid w-100">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h6 id="newsTitle6"></h6>
                                        </div>
                                        <div class="card-text">
                                            <p id="newsDescription6 text-center"></p>
                                        </div>
                                        <a id="newsSource6" class="href" target="_blank">Read More</a>
                                    </div>
                                </div>
                            </div>
                        </div>



                    <div class="model-footer"></div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <!--Currency modal-->
        <!-- Just a copy, needs completeing!!! -->
        <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Currency Rates</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="model-body" style="padding: 10px;">
                        <table class="table">
                            <tr>
                                <th>Amount</th>
                                <td><input type="number" id="startingCurrency"></td>                                                           
                            </tr>
                            <tr>
                                <th>From</th>
                                <td value="USD">USD</td> 
                            </tr>
                            <tr>
                               <th>To</th>
                                <td id="countryCurrency">
                                </td>                                  
                            </tr>
                        </table>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <button class="btn btn-outline-secondary" type="button" id="calculateCurrency">Calculate</button>
                            </div>
                            <input id="currencyCalculatorResult" type="text" class="calculator-screen z-depth-1" value="" disabled />
                          </div>
                        
                    </div>
                    <div class="model-footer"></div>
                </div>
            </div>
        </div>

         <!--Wiki modal-->
         <div class="modal fade" id="wikiModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Wiki</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="model-body" style="padding: 10px;">
                        <div class="container" id="wikiBody">

                        </div>
                    </div>
                    <div class="model-footer"></div>
                </div>
            </div>
        </div>               

        <!--Images modal-->
        <div class="modal fade" id="imagesModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">&#9679; Images &#9679;</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="model-body">
                        <div id="carouselExampleControls" class="carousel slide px-1" data-ride="carousel" style="height: 425px;">
                            <div class="carousel-inner" style="height: 600px;">
                              <div class="carousel-item active">
                                <img class="d-block w-100 c-img" src="" alt="slide1" id="slide1" style="height: 420px; object-fit: cover;">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 c-img" src="" alt="slide2" id="slide2" style="height: 420px; object-fit: cover;">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 c-img" src="" alt="slide3" id="slide3" style="height: 420px; object-fit: cover;">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 c-img" src="" alt="slide4" id="slide4" style="height: 420px; object-fit: cover;">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 c-img" src="" alt="slide5" id="slide5" style="height: 420px; object-fit: cover;">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 c-img" src="" alt="slide6" id="slide6" style="height: 420px; object-fit: cover;">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 c-img" src="" alt="slide7" id="slide7" style="height: 420px; object-fit: cover;">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 c-img" src="" alt="slide8" id="slide8" style="height: 420px; object-fit: cover;">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100 c-img" src="" alt="slide9" id="slide9" style="height: 420px; object-fit: cover;">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only"></span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only"></span>
                            </a>
                          </div>
                    </div>
                    <div class="model-footer"></div>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="libs/styles/style.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script type="application/javascript" src="libs/js/leaflet.js"></script>
        <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
        <script type="application/javascript" src="libs/js/functions/currencyCalculator.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
        <script src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster-src.js'></script>
        <script type="module" src="libs/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            $(window).on('load', function () {
                console.log($('#preloader').length)
                if ($('#preloader').length) {
                    $('#preloader').delay(1000).fadeOut('slow', function () {
                    $(this).remove();
                });
                }
            })
        </script>
    </body>
</html>
