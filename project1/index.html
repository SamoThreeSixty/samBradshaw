<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gezetteer | Find information about countries</title>
        <link rel="stylesheet" href="libs/styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>


    <body>

        <nav class="navbar navbar-expand-xl navbar-light bg-light justify-content-center navbar-fixed-top">
            <span class="navbar-brand mb-0 h1">Gezetteer</span>
            <!-- Selection of all the different countries using Alpha 2 codes -->
            <div class="form d-flex">
                <form>
                    <select class="form-select" aria-label="Select Country" id="countrySelect">
                    </select>
                </form>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#coll">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse justify-content-around" id="coll">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item mx-auto mx-xl-3 mt-1">
                        <button style="width: 250px;" type="button" class="btn btn-primary btn-md" data-bs-toggle="modal" data-bs-target="#infoModal">Info</button>
                    </li>
                    <li class="nav-item mx-auto mx-xl-3 mt-1">
                        <button style="width: 250px;" type="button" class="btn btn-primary btn-md" data-bs-toggle="modal" data-bs-target="#infoModal">Weather</button>
                    </li>
                    <li class="nav-item mx-auto mx-xl-3 mt-1">
                        <button style="width: 250px;" type="button" class="btn btn-primary btn-md" data-bs-toggle="modal" data-bs-target="#infoModal">News</button>
                    </li>
                </ul>
            </div>
        </nav>


        <!--Display Map-->
        <div id="map"></div>


        <!--Info modal-->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Country Info -
                            <span id="country">England</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="model-body" style="padding: 10px;">
                        <table class="table">
                            <tr class="table-secondary">
                                <th>Capital</th>
                                <td id="capital">London</td>
                            </tr>
                            <tr>
                                <th>Population</th>
                                <td id="population">a lot of people</td>
                            <tr class="table-secondary">
                                <th>Currency</th>
                                <td id="currency">British Pound - £</td>
                            </tr>
                            <tr>
                                <th>Flag</th>
                                <td>
                                    <img id="flag" style="width: 100px;" src="https://flagcdn.com/w320/gb.png"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="model-footer"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script>
            var map = L.map('map').setView([54, -2], 5);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);
        </script>
        <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
		<script type="application/javascript" src="libs/js/script.js"></script>
    </body>
</html>
